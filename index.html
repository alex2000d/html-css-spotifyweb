<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Spotify webb app</title>
</head>
<body>
    <!--top section-->
    <div class="top-section">
        <div class="sidebar"></div>
        <div class="main-content">
            <header>
                <h1>ciao</h1>
            </header>
        </div>
    </div>

    <!--bottom section-->
    <div class="bottom-section">
        <div class="container">
            <div class="row">
                <div class="col-left">
                    <div class="content-song">
                        <div class="song-info">
                            <div class="image-container">
                                <img src="./img/sinister.jpeg" alt="img">
                            </div>

                            <div class="song-description">
                                <p class="title">sinister</p>
                                <p class="artist">nome brano</p>
                            </div>
                        </div>

                      <div class="icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                      </div>
                    </div>
                </div>

                <div class="col-center"> 
                    <div class="content">
                        <div class="controller">
                            <div class="control-buttom">
                                <i class="fa-solid fa-shuffle" style=color:#fff;></i>
                                <i class="fa-solid fa-backward" style=color:#fff;></i>
                                <i class="fa-solid fa-circle-play" style=color:#fff;></i>
                                <i class="fa-solid fa-forward" style=color:#fff;></i>
                                <i class="fa-solid fa-rotate-left" style=color:#fff;></i>
                            </div>
                        </div>

                        <div class="music-minute">
                            <span>0:25</span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <span>4:35</span>
                        </div>
                    </div>
                </div>

                <div class="col-right">
                    <div class="content">
                        <div class="other-functionality">
                            <i class="fa-solid fa-list" style="color: #fff;"></i>
                            <i class="fa-solid fa-display" style="color: #fff;"></i>
                            <div class="volume-bar">
                                <i class="fa-solid fa-volume-low" style="color: #fff;"></i>
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
